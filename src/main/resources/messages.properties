# init
command.init.name=init
command.init.description=Create an upcoming session
command.init.parameter.party.name=party
command.init.parameter.party.description=The party in this session
command.init.parameter.proposed-start-time.name=proposed-start-time
command.init.parameter.proposed-start-time.description=The proposed start time for session. Can be omitted if party has a usual time.

command.init.error.unable-to-deduce-time=No time provided, and the party doesn't have a standard time. One must be provided.
command.init.error.ooo-present=Can't have session that day, players are OOO: {0}
command.init.response.success=Hey {0}! A session has been scheduled for {1}. Let me know if you can join, by typing `/yes` or `/no`!
command.init.response.success-far-off=Scheduled a session for {0}. It's a ways off, so I'll announce it closer to time

# set start
command.set-start.name=set-start
command.set-start.description=Formalize the official start time of session
command.set-start.parameter.start-time.name=start-time
command.set-start.parameter.start-time.description=The start time for session, in YYYY-MM-DD HH:MM,TIMEZONE format.

command.set-start.response=Alright, session will formally start at {0}!

# cancel
command.cancel.name=cancel
command.cancel.description=Cancel the upcoming session

command.cancel.response=Session was canceled. Maybe next time!

# done
command.done.name=done
command.done.description=Mark the session as done
command.done.parameter.exp.name=exp
command.done.parameter.exp.description=The amount of exp gained
command.done.parameter.other.name=other
command.done.parameter.other.description=Anything else gained

command.done.response.exp-only=Session is complete. Hope it was fun!\nPlayers gain: {0,number,integer} EXP!
command.done.response.exp-and-other=Session is complete. Hope it was fun!\nPlayers gain: {0,number,integer} EXP!\nPlayers also gain: {1}!

# yes
command.yes.name=yes
command.yes.description=Indicate that you can make it to session
command.yes.parameter.after-time.name=after-time
command.yes.parameter.after-time.description=Indicate that session must start after this time for you to attend. Default: whenever
command.yes.parameter.before-time.name=before-time
command.yes.parameter.before-time.description=Indicate that session must end before this time for you to attend. Default: whenever
command.yes.parameter.timezone.name=timezone
command.yes.parameter.timezone.description=Indicate the timezone that your time is. Can be a tzid, or ET/CT/MT/PT.

command.yes.error.no-timezone=Timezone is required when specifying a yes time.

command.yes.response.whenever.whenever={0} will be able to attend session!
command.yes.response.start.whenever={0} will be able to attend session anytime after {1}!
command.yes.response.whenever.end={0} will be able to attend session, so long as it ends by {1}!
command.yes.response.start.end={0} will be able to attend session anytime between {1} and {2}!

# no
command.no.name=no
command.no.description=Indicate that you won't make it to session

command.no.response={0} will NOT be able to attend session this week.

# maybe
command.maybe.name=maybe
command.maybe.description=Indicate that you need to wait a bit before knowing if you can join session.
command.maybe.parameter.duration.name=duration
command.maybe.parameter.duration.description=I'll send a message to you in this duration to remind you

command.maybe.response="{0} may be able to come. I'll check back with them at {1}.

command.maybe.error.duration-too-small=Duration is too small, must be more than 15 minutes.
command.maybe.error.duration-too-large=That reminder would come too late. We need your answer by {0}!

# when
command.when.name=when
command.when.description=Remind yourself when next session is

command.when.response-confirmed=Session is currently scheduled for {0}.

command.when.response-unconfirmed.part.intro=Session is currently scheduled for {0}.\nHowever, I'm still awaiting all player inputs, so that may change.\n{1,number,integer}/{2,number,integer} players have weighed in so far.\nStatuses:
command.when.response-unconfirmed.part.no={0}: Can NOT Join
command.when.response-unconfirmed.part.maybe={0}: Can MAYBE Join (reminding at {1})
command.when.response-unconfirmed.part.no-response={0}: No Response Yet
command.when.response-unconfirmed.part.yes-whenever-whenever={0}: Can Join (after: whenever, before: whenever)
command.when.response-unconfirmed.part.yes-start-whenever={0}: Can Join (after: {1}, before: whenever)
command.when.response-unconfirmed.part.yes-whenever-end={0}: Can Join (after: whenever, before: {1})
command.when.response-unconfirmed.part.yes-start-end={0}: Can Join (after: {1}, before: {2})

# ooo
command.ooo.name=ooo
command.ooo.description=Mark yourself as unable to attend session for a certain timeframe
command.ooo.parameter.start-date.name=start-date
command.ooo.parameter.start-date.description=The start date of your vacation
command.ooo.parameter.end-date.name=end-date
command.ooo.parameter.end-date.description=The end date of your vacation, if different from start

command.ooo.response.one-day=Scheduled your vacation for {0}! Have fun!
command.ooo.response.many-days=Scheduled your vacation for {0} to {1}! Have fun!

command.ooo.error.vacation-in-past=Your vacation time is in the past.

#check-ooo
command.check-ooo.name=check-ooo
command.check-ooo.description=Check who is out of office one day
command.check-ooo.parameter.date.name=date
command.check-ooo.parameter.date.description=The date to check

command.check-ooo.response={0,choice,0#Nobody is out that day!|1#{1} is out that day|1<{1} are out that day}

# create-party
command.create-party.name=create-party
command.create-party.description=Create a party
command.create-party.parameter.party-name.name=party-name
command.create-party.parameter.party-name.description=Name of party
command.create-party.parameter.ping.name=ping
command.create-party.parameter.ping.description=A role that encompasses all the players in this party

command.create-party.response=Created party {0}! Add members using `/add-player` or session time with `/set-usual-time`.
command.create-party.error.party-exists=Could not create party {0}, one already exists with that name. Please give it another name.

