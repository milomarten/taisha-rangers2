command.add-player.name=add-player
command.add-player.description=Add a player to a party
command.add-player.parameter.party-name.name=party-name
command.add-player.parameter.party-name.description=Name of party
command.add-player.parameter.player.name=player
command.add-player.parameter.player.description=The player to add to the party

command.add-player.response=Added {0} to the party {1}!
command.add-player.error.player-exists=That player is already in that party.

# remove-player
command.remove-player.name=remove-player
command.remove-player.description=Remove a player from a party
command.remove-player.parameter.party-name.name=party-name
command.remove-player.parameter.party-name.description=Name of party
command.remove-player.parameter.player.name=player
command.remove-player.parameter.player.description=The player to remove from the party

command.remove-player.response=Removed {0} from the party {1}.
command.remove-player.error.player-doesnt-exist=That player was not in the party.

# set-usual-time
command.set-usual-time.name=set-usual-time
command.set-usual-time.description=Set the usual time session happens
command.set-usual-time.parameter.party-name.name=party-name
command.set-usual-time.parameter.party-name.description=Name of party
command.set-usual-time.parameter.day-of-week.name=day-of-week
command.set-usual-time.parameter.day-of-week.description=The day of the week session usually meets
command.set-usual-time.parameter.time.name=time
command.set-usual-time.parameter.time.description=The time of day session usually meets
command.set-usual-time.parameter.timezone.name=timezone
command.set-usual-time.parameter.timezone.description=The timezone the time is relative to
command.set-usual-time.parameter.day-of-week.data.MONDAY=Monday
command.set-usual-time.parameter.day-of-week.data.TUESDAY=Tuesday
command.set-usual-time.parameter.day-of-week.data.WEDNESDAY=Wednesday
command.set-usual-time.parameter.day-of-week.data.THURSDAY=Thursday
command.set-usual-time.parameter.day-of-week.data.FRIDAY=Friday
command.set-usual-time.parameter.day-of-week.data.SATURDAY=Saturday
command.set-usual-time.parameter.day-of-week.data.SUNDAY=Sunday

command.set-usual-time.response=Set the usual time to {0}s at {1} {2}.

